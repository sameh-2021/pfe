<div class="container" style="margin-top: 150px;">
    <div class="row">
        <div class="col-md-12">
        
          

            <div class="card">
                <div class="card-header">
                Nous contactez
                </div>
                <div class="card-body">
                  <h5 class="card-title">Un suggestion,un probléme  Téchnique,une remarque
                   <h6>  NB:Cette formulaire n'est pas consulté par le médecin!</h6>
                  </h5>
                  
                    <form (click)="envoyer(contactForm)" #contactForm="ngForm" >
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputPrénom" >Prénom</label>
                            <input   type="text"   class="form-control" id="inputPrénom" placeholder="Prénom" 
                           ngModel="user.Prénom" name="Prénom">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputNom">Nom</label>
                            <input type="text"   class="form-control" id="inputNom" placeholder="Nom" 
                               ngModel="user.Nom"  name="Nom"                                         >
                          </div>
                        </div>
                        <div class="form-group col-md-12">
                          <label for="inputAddress">Address mail</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"ngModel="user.Addressmail" name="Addressmail"    >
                        </div>
                        <div class="form-group col-md-12">
                          <label for="inputNuméro">télephone</label>
                          <input type="number" class="form-control" id="inputnuméro" placeholder="+216XXXXXXXXX"  ngModel="user.télephone" name="téléphone">
                        </div>
                  
                        
                        <div class="form-row">
                         
                          <div class="form-group col-md-12">
                            <label for="inputState" ngModel="user.Votremessageconcerne" name="Votre message concerne">Votre message concerne</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option type="text">un rendez-vous</option>
                              <option type="text">un médecin</option>
                              <option type="texte">un probléme technique</option>
                              <option>autres</option>
                            </select>
                          </div>
                          <div class="form-group col-md-12">
                            <label for="exampleFormControlTextarea1">message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"   ngModel="user.message" name="message"></textarea>
                          </div>
                         
                        </div>
                        <div class="form-group">
                          <div class="form-check ">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                      </form>
                </div>
              </div>













                 
            















                </div>
              </div>
















              <app-footer></app-footer>
